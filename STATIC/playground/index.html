<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground | edu.codemate</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="root">
        <div id="header">
            <img id="logo" src="https://i.ibb.co/prH1Wn0/codemateai.png" alt="">
        </div>
        <div id="app">
            <div id="task_manager">
                <div id="task___"></div>
                <div class="ia" id="editor"></div>
            </div>
            <div class="ia" id="container">
                <div id="chat_box"></div>
                <div id="chat_inp">
                    <div id="input_box">
                        <input type="text" id="chat_in" placeholder="Type your message...">
                        <div style="display: flex; height: 100%; width: auto; align-items: center;">
                            <!-- <div style="background: #009eff36; border: 1px solid rgba(0, 255, 255, 0.096); height: 100%; width: 45px; display: flex; align-items: center; justify-content: center;"> -->
                                <i id="enhanced_context_toggle" class="ph ph-diamonds-four"></i>
                            <!-- </div> -->
                        </div>
                    </div>
                    <i id="send_button" class="ph ph-paper-plane-right"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="./scripts/ace/src-noconflict/ace.js"></script>
    <script src="./scripts/ace/src-min-noconflict/ext-language_tools.js"></script>

    <script src="./editor.js"></script>
    <script src="../scripts/env.js"></script>
</body>
</html>
