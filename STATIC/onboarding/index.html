                        <p class="text-3xl">🎉 Welcome <span class="underline px-2">{{user['name']}}</span> 🎉</p>
                        <p class="text-2xl" style="color: #011936;">Choose Your Type</p>
                      <form action="">
                        <div class="flex flex-row items-center justify-center gap-10">
                            <div class="flex flex-row items-center justify-center bg-gray-100 w-48 h-10 text-xl gap-3" style="border-radius: 5px;">
                                <input type="radio" name="role" id="teacher" class="w-8 h-4">
                                <label for="teacher" class="text-gray-900">Teacher</label>
                               </div>
                                <div class="flex flex-row items-center justify-center bg-gray-100 w-48 h-10 text-xl gap-3" style="border-radius: 5px;">
                                <input type="radio" name="role" id="student" class="w-8 h-4">
                                <label for="student" class="text-gray-900">Student</label>
                                </div>
                        </div>
                        <button type="submit">Continue</button>
                      </form>          
                </div>
            </div>
            <script>
        // Select the form element and attach a submit event listener
const onboardingForm = document.querySelector('form');

if (onboardingForm) {
    onboardingForm.addEventListener('submit', async (e) => {
        e.preventDefault(); // Prevent the default form submission behavior

        // Get form elements
        const name = "{{ user['name'] }}"; // Extracting name from the welcome message
        const email = "{{ user['email'] }}"; // Placeholder: Adjust this based on your context
        const imageUrl = "{{ user['picture'] }}"; // Placeholder: Adjust as needed
        
        // Determine the selected role
        let requestType = null;
        const roleRadios = document.querySelectorAll('input[name="role"]');
        
        for (const radio of roleRadios) {
            if (radio.checked) {
                const label = document.querySelector(`label[for="${radio.id}"]`);
                if (label) {
                    requestType = label.innerText;
                    console.log(requestType);
                }
                break; // No need to check further if we've found the checked radio
            }
        }
        
        // If no role is selected, return early or show a message
        if (!requestType) {
            alert("Please select a role (Teacher or Student).");
            return;
        }

        try {
            // Send the POST request to the FastAPI endpoint
            console.log("isme a gaya hu mai");
            const response = await fetch("/onboarding/?institute_id=123456", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded", // For form data
                },
                mode: "no-cors",
                body: new URLSearchParams({
                    "request_type": requestType, 
                    "name": name,
                    "email": email,
                    "image_url": imageUrl,
                }),
            });
            const data = await response.json();
            lowerCase = requestType.toLowerCase()
            window.location.replace(`http://127.0.0.1:5500/STATIC/${lowerCase}s/?institute_id=123456&${lowerCase}_id=${data.id}`)
        } catch (error) {
            console.error("Error submitting onboarding data:", error);
        }
    });
}

            </script>
